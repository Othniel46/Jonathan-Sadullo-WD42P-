<!DOCTYPE html>
 <html>
  <head>
    <title>HTML Table Calculator</title>
    <style>
      .buttonFeature{
        width:150px;
        height:150px;
        background-color:green;
        margin:auto;
        color:white;
        font-size: 40px;
        border-radius:10px;
      }

      .textEntry{
        width:100%;
        height:100%;
      }
    </style>
  </head>
  <body>
    <div>
      <form>
        <table border="1" width="600" height="600">
          <tbody cellpadding="2" cellspacing="2" text="center">
           <tr>
            <td colspan="3"> 
              <input class="textEntry" type="text" 
              name="numberEntry" id="numberEntry"/>
              <button class="buttonFeature">
            </button>
            </td>
            <td bgcolor="#008000"><button class="buttonFeature">c</button>
            </td>
           </tr>
           <tr>
            <td><button class="buttonFeature">1</button>
            </td>
            <td><button class="buttonFeature">2</button>
            </td>
            <td><button class="buttonFeature">3</button>
            </td>
            <td><button class="buttonFeature">/</button>
            </td>
           </tr>
           <tr>
            <td><button class="buttonFeature">4</button>
            </td>
            <td><button class="buttonFeature">5</button>
            </td>
            <td><button class="buttonFeature">6</button>
            </td>
            <td><button class="buttonFeature">*</button>
            </td>
           </tr>
           <tr>
            <td><button class="buttonFeature">7</button>
            </td>
            <td><button class="buttonFeature">8</button>
            </td>
            <td><button class="buttonFeature">9</button>
            </td>
            <td><button class="buttonFeature">-</button>
            </td>
           </tr>
           <tr>
            <td><button class="buttonFeature">0</button>
            </td>
            <td><button class="buttonFeature">.</button>
            </td>
            <td><button class="buttonFeature">=</button>
            </td>
            <td><button class="buttonFeature">+</button>
            </td>
           </tr>
        </tbody>
      </table> 
    </form>
  </div>
 </body>
</html>
